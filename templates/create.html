{% extends 'base.html' %}


{% block header %}
    <h1>{% block title %} New Blog post{% endblock %}</h1>
{% endblock%}

{% block content %}
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="">
        <h1>Welcome</h1>
        </div>
        <div class="col-md-9 register-right">
        <div class="tab-pane fade show active" id='home' role="tabpanel" arial-labelledby="home-tab">
            <h3 class="register-heading">Create a Blog post</h3>
            <div class="col-md-6">
            <div class="row register-form">
                <div class="form-group">
                    <form method="post" class="create-post">
                        <label for="title">Title</label>
                        <input name="title" id='title' value="{{request.form['title']}}" required>
                        <label for="body">Body</label>
                        <textarea name="body" id="body" >{{ request.form['body']}}</textarea>
                        <input type="submit" value='save' class="btnRegister">
                    </form>
                </div>
            </div>
            </div>
    
        </div>
    
        </div>
    
    </div>
    
    </div>
