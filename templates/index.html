{% extends 'base.html' %}


{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="blogs">
        {% for blog in blogs %}
            <div>
                <center><h2>{{ blog.title }}</h2></center> 
                <center><p>{{ blog.body }}</p></center>
                
            </div>
        {% else %}
            <div>No blogs available</div>
        {% endfor %}
    </div>
    <div>
        <h2><a href="{{ url_for('create')}}">Add more posts</a></h2>
    </div>
{% endblock content %}
