{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="card" style="top: 50%;">
                <div class="card-body">
                    <button><a href='{{ url_for("index") }}'>View Blog Posts</a></button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="card" style="top: 50%;">
                <div class="card-body">
                    <button><a href="{{ url_for('register')}}">Register</a></button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="card" style="top: 50%;">
                <div class="card-body" style="top: 50%;">
                    <button><a href="{{ url_for('login')}}">Log in to create posts</a></button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
