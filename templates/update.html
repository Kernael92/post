{% extends 'base.html' %}

{% block header%}
    <h1>{% block title %}Edit "{{blog['title']}}"{% endblock %}</h1>
{% endblock header%}

{% block content %}
<form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ request.form['title'] or blog['title']}}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or blog['body'] }}</textarea>
    <input type="submit" value='save'>
</form>
<hr>
<form action="{{ url_for('delete', id=blog['_id']) }}" method='post'>
    <input class="danger" type="submit" value='Delete' onclick="return confirm('Are you sure?');">
</form>
{% endblock content %}
